<template>
    <template if:true={isModalOpen}>
    <div>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <center><h2><b>{labels.CREATE_CLIENT_QUESTION_HEADER}</b></h2><br/>
                        <p>{labels.CREATE_CLIENT_QUESTION}</p>
                    </center>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label={labels.CREATE_CLIENT_CANCEL} variant="neutral" onclick={closeModal}></lightning-button>
                    <lightning-button label={labels.CREATE_CLIENT} variant="brand" onclick={createClient}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </template>
</template>
