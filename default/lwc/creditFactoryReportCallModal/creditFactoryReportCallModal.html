<template>
    <section role="dialog" 
             tabindex="-1" 
             aria-labelledby="modal-heading-01" 
             aria-modal="true" 
             aria-describedby="modal-content-id-1" 
             class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                        title="Close"
                        onclick={handleHideModal}>
                    <svg class="slds-button__icon slds-button__icon_large" 
                         aria-hidden="true">
                        <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" 
                    class="slds-modal__title slds-hyphenate">Tasks</h2>
            </header>
        <div class="slds-modal__content slds-p-around_medium" 
             id="modal-content-id-1">
            <lightning-datatable key-field="identificationNumber"
                                 data={callTasks.data}
                                 columns={columns}
                                 max-row-selection="1"
                                 onrowselection={getSelectedCall}
                                 if:true={callTasks}></lightning-datatable>
        </div>
        <footer class="slds-modal__footer slds-modal__footer_directional">
            <button class="slds-button slds-button_neutral"
                    onclick={handleHideModal}>Cancel</button>
            <button class="slds-button slds-button_brand"
                    onclick={handleSelectItem}
                    disabled={isSelectDisabled}>Select</button>
        </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
