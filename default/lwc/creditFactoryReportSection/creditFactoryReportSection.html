<template>
    <div class="section">
        <h4 class="section__title slds-text-heading_medium slds-text-color_inverse slds-text-title_bold">{title}</h4>
        <div class="slds-grid slds-wrap">
            <template for:each={fields} for:item="field">
                <div key={field.value} class="slds-size_1-of-2 slds-grid">
                    <div class="slds-size_1-of-2 slds-text-align_right slds-p-around_x-small slds-border_bottom section__col">{field.label}</div>
                    <div class="slds-size_1-of-2 slds-p-around_x-small slds-border_bottom section__col">{field.value}</div>
                </div>
            </template>
        </div>
    </div>
</template>
