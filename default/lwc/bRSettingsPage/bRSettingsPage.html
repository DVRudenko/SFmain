<template>
  <lightning-card title={labels.BR_SETTING_PAGE} variant="base" class="form">
    <div class="btn-group">
      <template if:true={isShowButtons}>
        <lightning-button
          variant="brand"
          label={labels.BR_BUTTON_EDIT}
          icon-name="utility:edit"
          icon-position="right"
          class="btn"
          onclick={handleEditBtn}
        >
        </lightning-button>
      </template>
      <lightning-button
        variant="brand"
        label={labels.BR_BUTTON_BACK}
        icon-name="utility:back"
        icon-position="left"
        onclick={handleBackBtn}
        class="btn"
      >
      </lightning-button>
      <template if:false={isShowButtons}>
        <lightning-button
          variant="success"
          label={labels.BR_BUTTON_SAVE}
          icon-name="utility:save"
          icon-position="right"
          onclick={handleSaveBtn}
          class="btn"
        >
        </lightning-button>
        <lightning-button
          variant="brand"
          icon-name="utility:undo"
          icon-position="right"
          label={labels.BR_BUTTON_CANCEL}
          class="btn"
          onclick={handleCancelBtn}
        >
        </lightning-button>
      </template>
    </div>
    <lightning-input
      type="toggle"
      name="Is_active__c"
      class="field"
      label={labels.BR_SETTING_ACTIVE}
      checked={bRSettingsData.Is_active__c}
      disabled={isDisabled}
      onchange={handleChange}
    >
    </lightning-input>
    <lightning-input
      name="Name"
      class="field"
      label={labels.BR_SETTING_NAME}
      max-length="80"
      type="text"
      value={bRSettingsData.Name}
      disabled={isDisabled}
      onchange={handleChange}
    >
    </lightning-input>
    <lightning-combobox
      name="SObject__c"
      class="field"
      label={labels.BR_SETTING_OBJECT_NAME}
      options={objectNames}
      value={bRSettingsData.SObject__c}
      disabled={isDisabled}
      onchange={handleChange}
    >
    </lightning-combobox>
    <lightning-combobox
      name="SObject_status__c"
      class="field"
      label={labels.BR_SETTING_RESULT_STATUS}
      options={resultStatus}
      value={bRSettingsData.SObject_status__c}
      disabled={isDisabled}
      onchange={handleChange}
    >
    </lightning-combobox>
  </lightning-card>
</template>
