<template>
    <h4 class="call__title slds-text-heading_medium slds-text-color_inverse slds-text-title_bold">Contact Role Confirmation</h4>
    <template if:true={modalOpened}>
        <c-credit-factory-report-call-modal onmodalhide={hideModalHandler}
                                            onmodalselect={selectModalHandler}
                                            opportunity-id={opportunityId}></c-credit-factory-report-call-modal>
    </template>
    <template if:false={loading}>
        <div class="slds-grid slds-gutters slds-m-around_medium">
            <div class="slds-col slds-size_2-of-4 call__wrapper">
                <lightning-input type="text"
                                 placeholder="..." 
                                 disabled
                                 variant="label-hidden"
                                 value={inputItem.label}></lightning-input>
                <button class="slds-button call__choose-button"
                        onclick={handleChooseCall}>Choose call</button>
            </div>
        </div>
        <div class="call__button-wrapper">
            <button class="slds-button slds-button_neutral"
                    onclick={handleUpdateClick}
                    disabled={isButtonDisabled}>Update</button>
        </div>
    </template>
    <template if:true={loading}>
        <div class="call__spinner-wrap">
            <lightning-spinner alternative-text="Loading"
                               size="large"></lightning-spinner>
        </div>
    </template>
</template>
