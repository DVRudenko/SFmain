    <h4>2. PRZETWARZANIE DANYCH OSOBOWYCH</h4>
    <p>2.1. Role Stron: strony przyjmują do wiadomości i uzgadniają, że w odniesieniu do Przetwarzania Danych
        osobowych i na potrzeby Przepisów prawa o ochronie danych, Klient jest Administratorem, Dostawca
        jest Podmiotem przetwarzającym, a Dostawca lub Podmioty powiązane Dostawcy mogą zatrudniać
        Dalsze podmioty przetwarzające (sub-procesorów) z uwzględnieniem postanowień niniejszej Umowy
        powierzenia przetwarzania danych.</p>
    <p>2.2. Przetwarzanie Danych osobowych przez Klienta: w ramach korzystania z usług Klient będzie
        Przetwarzać Dane osobowe zgodnie z wymogami Przepisów prawa o ochronie danych.</p>
    <p>2.3. Przetwarzanie Danych osobowych przez Dostawcę: w ramach świadczenia usług Dostawca będzie
        Przetwarzać Dane osobowe zgodnie z wymogami Przepisów prawa o ochronie danych oraz sprawi, żeby
        Dalsze podmioty przetwarzające (sub-procesorzy) Przetwarzali Dane osobowe zgodnie z tymi
        wymogami. Dostawca będzie Przetwarzać Dane osobowe w imieniu Klienta i zgodnie z jego
        wskazówkami, w tym w ramach przekazywania Danych osobowych poza Europejski Obszar Gospodarczy
        („EOG”). Dostawca nie będzie Przetwarzać Danych osobowych w żadnych innych celach i będzie
        powiadamiać Klienta w sytuacji, gdy – w opinii Dostawcy– wskazówki Klienta będą naruszać
        Przepisy prawa o ochronie danych.</p>
    <p>2.4. Szczegółowe informacje nt. Przetwarzania: Przedmiotem Przetwarzania Danych osobowych przez
        Dostawcę jest wykonywanie usług na mocy Umowy. Czas trwania Przetwarzania, charakter i cel
        Przetwarzania, rodzaje Danych osobowych oraz kategorie Przetwarzanych Danych Osób, których dane
        dotyczą, zostały określone w Aneksie 1 i są regulowane Umową.</p>
    <h4>3. WNIOSKI O UDOSTĘPNIENIE DANYCH ORAZ SKARGI OSÓB, KTÓRYCH DANE DOTYCZĄ</h4>
    <p>3.1 Dostawca będzie, w zakresie dopuszczonym prawem, powiadamiać Klienta w terminie 2 dni roboczych o otrzymaniu
        wniosku od Osoby, której dane dotyczą, korzystającej z uprawnień przysługujących jej na mocy Przepisów prawa o
        ochronie danych, w tym w celu uzyskania dostępu do Danych osobowych Osoby, której dane dotyczą, ich sprostowania
        lub usunięcia; w sytuacji gdy Osoba, której dane dotyczą, sprzeciwia się Przetwarzaniu, taka Osoba, której dane
        dotyczą, realizuje przysługujące jej prawo do sprostowania, ograniczenia Przetwarzania, usunięcia, przenoszenia
        danych lub prawo do niepodlegania decyzjom opartym wyłącznie na zautomatyzowanym przetwarzaniu danych. Dostawca
        będzie postępować wyłącznie zgodnie ze wskazówkami Klienta w ramach udzielania odpowiedzi na wnioski o
        udostępnienie danych składane przez Osobę, której dane dotyczą (chyba że obowiązek ten w inny sposób wynika z
        Obowiązującego prawa).</p>
    <p>3.2 Dostawca powiadomi Klienta w przypadku otrzymania skargi, zawiadomienia czy korespondencji dotyczącej
        przetwarzania Danych osobowych Klienta.</p>
    <h4>4. POUFNOŚĆ, PRACOWNICY SPÓŁKI ORAZ DALSZE PODMIOTY PRZETWARZAJĄCE</h4>
    <p>4.1 Dostawca nie będzie ujawniać Danych osobowych osobom trzecim, chyba że Klient lub niniejsza Umowa powierzenia
        przetwarzania danych dopuszczają ich ujawnienie lub jest ono wymagane w świetle Obowiązującego prawa. Jeżeli

    <p>4.2 Dostawca zapewni, żeby pracownicy Dostawcy byli świadomi obowiązków Dostawcy i własnych obowiązków, oraz
        zobowiązań w świetle Przepisów prawa o ochronie danych. Dostawca zapewni, żeby dostęp do Danych osobowych i ich

    <h4>5. DALSZE POWIERZENIE PRZETWARZANIA (SUB-PROCESSING)</h4>
